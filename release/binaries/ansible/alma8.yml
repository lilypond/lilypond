- name: Alma Linux 8
  hosts: lily_alma8
  tasks:
    - name: Enable EPEL repository
      dnf:
        name:
          - epel-release
    - name: Enable PowerTools repository
      community.general.dnf_config_manager:
        name:
          - powertools
    - name: Upgrade all packages
      dnf:
        name: '*'
        state: latest
    - name: Install packages
      dnf:
        name:
          - bison
          - gcc-toolset-11-gcc
          - gcc-toolset-11-gcc-c++
          - flex
          - fontforge
          - gperf
          - m4
          - ninja-build
          - perl
          - python3.11
          - python3.11-pip
          - t1utils
          - texlive-kpathsea-bin
          - texlive-metafont-bin
          - texlive-metapost
    - name: Install Python packages
      pip:
        executable: pip3
        name:
          - meson==1.4.0
